{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
    <div class="widget">
        <div class="widget-header">
            <i class="icon-bookmark"></i>
            <h3>{{ website.label }}</h3>
        </div>
        <div class="widget-content" style="height: 450px;">

            <div class="row-fluid">
                {% if website.filterset.exists %}
                    <div class="span4">
                        <form method="get" action="" class="well">
                            <fieldset>
                                {{ form }}
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="span8">
                {% else %}
                    <div class="span12">
                {% endif %}
                    <iframe src="{{ url|default:'' }}" style="min-height: 100%; width: 100%;"></iframe>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
