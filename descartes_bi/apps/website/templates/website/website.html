{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
    <div class="widget">
        <div class="widget-header">
            <i class="icon-bookmark"></i>
            <h3>{{ website.label }}</h3>
        </div>
        <div class="widget-content">

            <div class="row-fluid">

                {% if filter_form %}
                    <div class="span4">
                        <form method="get" action="">
                            {{ filter_form }}
                            <br />
                            <button type="submit">{% trans 'Submit' %}</button>
                        </form>
                    </div>
                    <div class="span8">
                {% else %}
                    <div class="span12">
                {% endif %}

                    <iframe src="{{ url }}" style="height: 450px; width: 100%;"></iframe>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
