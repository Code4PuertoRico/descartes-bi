{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% block web_theme_head %}{% endblock web_theme_head %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/pages/signin.css' %}" rel="stylesheet" type="text/css">
    <style>
        .shortcuts .shortcut:hover {
            background: #101010;
        }

        .navbar-inner { background: #101010; !important; moz-border-radius: 0;}
    </style>
</head>

<body>

    <div class="navbar navbar-fixed-top">

    <div class="navbar-inner">

        <div class="container">

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="{% url 'login_view' %}">
                {% trans 'Descartes BI' %}
            </a>

            <div class="nav-collapse">
                <ul class="nav pull-right">
                </ul>
            </div><!--/.nav-collapse -->

        </div> <!-- /container -->

    </div> <!-- /navbar-inner -->

</div> <!-- /navbar -->



<div class="account-container">

    <div class="content clearfix">

        <form action="#" method="post">{% csrf_token %}

            <h1>{% trans 'User Login' %}</h1>

            <div class="login-fields">

                <p>{% trans 'Please provide your details' %}</p>

                {% block web_theme_content %}{% endblock web_theme_content %}
            </div> <!-- /login-fields -->

            <div class="login-actions">
                <button class="button btn btn-success btn-large">{% trans 'Sign In' %}</button>
            </div> <!-- .actions -->

        </form>

    </div> <!-- /content -->

</div> <!-- /account-container -->


<script src="{% static 'js/jquery-1.7.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

<script src="{% static 'js/signin.js' %}"></script>

</body>

</html>
